<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .form-group span {
            color: #e74c3c;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2575fc;
        }
        .mt-3 {
            margin-top: 20px;
            text-align: center;
        }
        .mt-3 a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .mt-3 a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        
        <div th:if="${error}" class="alert" th:text="${error}"></div>
        
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Enter your username"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="mt-3">
            <a th:href="@{/login}">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
